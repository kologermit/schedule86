version: '3.8'
services:
  mysql:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=schedule86
      - MYSQL_ROOT_PASSWORD=Qwerty5432
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - data.sql:/docker-entrypoint-initdb.d/init.sql
  telebot:
    container_name: telebot
    build: ./bot
    restart: on-failure
    volumes:
      - "./bot:/code"
    networks:
      - mysql

volumes:
  mysql:
    driver: local